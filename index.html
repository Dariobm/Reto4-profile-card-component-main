<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="card-container">

    <section class="bubbles"></section>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="personal photo">
    </div>

    <section class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </section>

    <section class="stats-container">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>
    </section>

    <section class="stats-container">
      <div class="statistics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>
    </section>

    <section class="stats-container">
      <div class="statistics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </section>
  </main>  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a
      class="badge-base__link LI-simple-link"
      href="https://co.linkedin.com/in/dario-bonilla-193357242?trk=profile-badge"
      >Dario Bonilla</a
    >.
  </div>
</body>
</html>
